<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				border: 0px;
				padding: 0px;
			}
			body{
				background: skyblue;
			}
			form{
				width: 500px;
				height: 300px;
				position: absolute;
				margin: auto;
				left: 0px;
				right: 0px;
				top: 0px;
				bottom: 0px;
				box-shadow: 0px 0px 10px 1px rgba(0,0,0,.5);
				text-align: center;
				background-color: #fff;
			}
			h3{
				margin: 10px 0px;
			}
			input{
				width: 75%;
				height: 30px;
				line-height: 30px;
				margin: 10px 0px;
				border: 1px dashed lightblue;
				text-indent: 1em;
			}
			input[type="submit"]{
				width: 40%;
				height: 40px;
				line-height: 40px;
				position: absolute;
				left: 30%;
				right: 30%;
				bottom: -30px;
				background-color: rgba(70,70,115,.8);
				border: none;
				box-shadow: 0px 3px rgba(50,50,100,.5),1px 1px 4px 0 rgba(0,0,0,.5);
				text-indent: 0;
				color: #fff;
				
				transition: width 2s;
			}
			input:hover{
				border: 1px solid lightblue;
				box-shadow: 0px 0px 6px 0px rgba(0,0,0,.5) inset;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<form action="#" method="post">
			<h3>个人信息</h3>
			<input type="text" id="name" placeholder="请输入您的姓名" />
			<input type="text" id="age" placeholder="请输入您的年龄" />
			<input type="text" id="mail" placeholder="请输入您的邮箱" />
			<input type="submit" value="提交信息" />
		</form>
	</body>
</html>
