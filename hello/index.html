<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>创建表单</title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
				box-sizing: border-box;
			}
			form{
				width: 500px;
				height: 700px;
				background-color: deepskyblue;
				position: absolute;
				margin: auto;
				left: 0px;
				right: 0px;
				top: 0px;
				bottom: 0px;
				padding-top: 20px;
				text-align: center;
			}
			form div{
				margin: 15px 0px;
			}
			form input[type="submit"]{
				width: 100px;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<form action="http://10.100.100.80/server.php" method="post">
			<div>
				<label for="username">用户名</label>
				<input type="text" name="username" id="username" />
			</div>
			<div>
				<label for="psw">密&nbsp;&nbsp;码</label>
				<input type="password" name="pwd" id="pwd" />
			</div>
			<div>
				<label for="sex">性&nbsp;&nbsp;别</label>
				<input type="radio" name="sex" checked="checked" />男
				<input type="radio" name="sex"/>女
			</div>
			<div>
				<label for="hobby">兴&nbsp;&nbsp;趣</label>
				<input type="checkbox" />唱歌
				<input type="checkbox" />打篮球
				<input type="checkbox" />游泳
			</div>
			<div>
				<label for="e_mail">邮&nbsp;&nbsp;箱</label>
				<input type="email" name="e_mail" id="email" />
			</div>
			<div>
				<label for="website">个人网址</label>
				<input type="url" name="user_url" />
			</div>
			<div>
				<label for="telephone">电话号码</label>
				<input type="tel" name="telphone" pattern="^\d{11}$" />
			</div>
			<div>
				<label for="searchinfo">关键词</label>
				<input type="search" name="searchinfo" />
			</div>
			<div>
				<label for="color1">颜&nbsp;&nbsp;色</label>
			<input type="color"name="color1" />
			<input type="color" name="color2" value="#ff3e96" />
			</div>
			<div>
				<label for="number1">数&nbsp;&nbsp;值</label>
				<input type="number" name="number1" value="0" min="0" max="200" step="2" />
			</div>
			<div>
				<input type="date" />&nbsp;
				<input type="month" />&nbsp;
				<input type="week" />&nbsp;
				<input type="time" />&nbsp;
				<input type="datetime" />&nbsp;
				<input type="datetime-local" />
			</div>
			<div>
				<label for="upload">上传头像</label>
				<input type="file" /><br /><br />
				<input type="submit" value="提交" />
				<input type="reset" value="重置" />
				<input type="button" value="普通按钮" />
				<input type="image" src="img/1.jpg" />
				<input type="hidden" />
			</div>
			
		</form>
	</body>
</html>
